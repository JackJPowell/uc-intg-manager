<!-- Delete Integration Confirmation Modal Content -->
<div class="space-y-4">
    <!-- Warning Message -->
    <div class="flex items-start gap-3 p-4 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
        <i class="fas fa-exclamation-triangle text-yellow-400 text-xl mt-0.5"></i>
        <div>
            <p class="text-yellow-300 font-medium">Are you sure you want to delete this integration?</p>
            <p class="text-gray-400 text-sm mt-1">Choose how you want to remove {{ integration_name }}:</p>
        </div>
    </div>
    
    <!-- Delete Options -->
    <div class="space-y-3">
        {% if is_configured %}
        <!-- Option 1: Delete Configuration Only (only show if configured) -->
        <button
            class="w-full text-left p-4 bg-uc-darker hover:bg-uc-card border border-uc-border hover:border-orange-500/50 rounded-lg transition-all group"
            hx-delete="/api/integration/{{ driver_id }}/delete?type=configuration"
            hx-target="#card-{{ driver_id }}"
            hx-swap="outerHTML"
            hx-indicator="#delete-overlay-{{ driver_id }}"
            hx-on::before-request="closeModal(); document.getElementById('delete-overlay-{{ driver_id }}').classList.remove('hidden')">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 w-10 h-10 bg-orange-500/20 rounded-lg flex items-center justify-center group-hover:bg-orange-500/30 transition-colors">
                    <i class="fas fa-recycle text-orange-400 text-lg"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-white font-medium mb-1">Delete Configuration</h4>
                    <p class="text-gray-400 text-sm">This will remove the configuration for the integration but will leave it installed</p>
                </div>
            </div>
        </button>
        {% endif %}
        
        <!-- Option 2: Delete Integration Completely -->
        <button
            class="w-full text-left p-4 bg-uc-darker hover:bg-uc-card border border-uc-border hover:border-red-500/50 rounded-lg transition-all group"
            hx-delete="/api/integration/{{ driver_id }}/delete?type=full"
            hx-target="#card-{{ driver_id }}"
            hx-swap="outerHTML"
            hx-indicator="#delete-overlay-{{ driver_id }}"
            hx-on::before-request="closeModal(); document.getElementById('delete-overlay-{{ driver_id }}').classList.remove('hidden')">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 w-10 h-10 bg-red-500/20 rounded-lg flex items-center justify-center group-hover:bg-red-500/30 transition-colors">
                    <i class="fas fa-trash-alt text-red-400 text-lg"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-white font-medium mb-1">Delete Integration</h4>
                    <p class="text-gray-400 text-sm">This will fully remove the integration (driver and configuration)</p>
                </div>
            </div>
        </button>
    </div>
    
    <!-- Cancel Button -->
    <div class="pt-4 border-t border-uc-border">
        <button 
            onclick="closeModal()"
            class="w-full px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg transition-colors">
            Cancel
        </button>
    </div>
</div>
