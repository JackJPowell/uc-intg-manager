<!-- Integration List Partial - Loaded via HTMX -->
<span id="count" class="hidden">{{ integrations|length }}</span>

{% if integrations %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
    {% for integration in integrations %}
    {% include 'partials/integration_card.html' %}
    {% endfor %}
</div>

{% else %}
<div class="text-center py-16">
    <i class="fa-solid fa-list-check mx-auto h-12 w-12 text-gray-400"></i>
    <h3 class="mt-4 text-lg font-medium text-white">No integrations found</h3>
    <p class="mt-2 text-gray-400">
        You don't have any custom integrations installed yet.
    </p>
    <a href="/available" 
       class="mt-6 inline-flex items-center px-4 py-2 bg-uc-primary hover:bg-uc-secondary text-white font-medium rounded-lg transition-colors">
        <i class="fa-solid fa-plus h-4 w-4 mr-2"></i>
        Browse Available Integrations
    </a>
</div>
{% endif %}
