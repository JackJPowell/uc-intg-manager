<!-- Available Integrations List Partial - Loaded via HTMX -->

{% if integrations %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
    {% for integration in integrations %}
    {% include 'partials/available_card.html' %}
    {% endfor %}
</div>

{% else %}
<div class="text-center py-16">
    <i class="fa-solid fa-inbox mx-auto h-12 w-12 text-gray-400"></i>
    <h3 class="mt-4 text-lg font-medium text-white">No integrations available</h3>
    <p class="mt-2 text-gray-400">
        Unable to load the integration registry. Please check your internet connection.
    </p>
    <button 
        class="mt-6 inline-flex items-center px-4 py-2 bg-uc-primary hover:bg-uc-secondary text-white font-medium rounded-lg transition-colors"
        hx-get="/api/integrations/available"
        hx-target="#available-container"
        hx-swap="innerHTML">
        <i class="fa-solid fa-arrows-rotate h-4 w-4 mr-2"></i>
        Retry
    </button>
</div>
{% endif %}
