{% extends "base.html" %}

{% block title %}Logs - Integration Manager{% endblock %}

{% block content %}
<div class="mb-6 sm:mb-8">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
        <div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Application Logs</h1>
            <p class="text-sm sm:text-base text-gray-400">Last {{ log_count }} log messages (newest first)</p>
        </div>
        <div class="flex gap-2 sm:gap-3">
            <button type="button"
                    hx-get="/api/logs/entries"
                    hx-target="#log-entries"
                    hx-swap="innerHTML"
                    class="px-3 sm:px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg transition-colors flex items-center gap-2">
                <i class="fa-solid fa-arrows-rotate w-4 h-4"></i>
                <span class="hidden sm:inline">Refresh</span>
            </button>
            <button type="button"
                    hx-get="/api/logs/clear-confirm"
                    hx-target="#modal-content"
                    hx-swap="innerHTML"
                    hx-on::before-request="openModal('Clear Logs')"
                    class="px-3 sm:px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-lg transition-colors flex items-center gap-2">
                <i class="fa-solid fa-trash w-4 h-4"></i>
                <span class="hidden sm:inline">Clear</span>
            </button>
        </div>
    </div>
</div>

<!-- Log Level Legend -->
<div class="mb-4 flex gap-4 text-sm">
    <span class="flex items-center gap-1.5">
        <span class="w-2 h-2 rounded-full bg-red-500"></span>
        <span class="text-gray-400">ERROR</span>
    </span>
    <span class="flex items-center gap-1.5">
        <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
        <span class="text-gray-400">WARNING</span>
    </span>
    <span class="flex items-center gap-1.5">
        <span class="w-2 h-2 rounded-full bg-blue-500"></span>
        <span class="text-gray-400">INFO</span>
    </span>
</div>

<!-- Log Entries Container -->
<div class="bg-gray-800 rounded-lg overflow-hidden">
    <div id="log-entries" class="divide-y divide-gray-700 max-h-[70vh] overflow-auto font-mono text-xs sm:text-sm">
        {% include 'partials/log_entries.html' %}
    </div>
</div>

<!-- Auto-refresh option -->
<div class="mt-4 flex items-center gap-2">
    <input type="checkbox" id="auto-refresh" class="rounded text-blue-500 focus:ring-blue-500 bg-gray-600 border-gray-500">
    <label for="auto-refresh" class="text-gray-400 text-sm">Auto-refresh every 10 seconds</label>
</div>

<script>
    // Auto-refresh functionality
    let refreshInterval = null;
    const checkbox = document.getElementById('auto-refresh');
    
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            refreshInterval = setInterval(function() {
                htmx.ajax('GET', '/api/logs/entries', '#log-entries');
            }, 10000);
        } else {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
    });
</script>
{% endblock %}
